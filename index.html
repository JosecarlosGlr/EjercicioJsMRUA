<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Cálculo de espacio en MRUA</h1>
<button onclick="pideDatos()"> Calcula x Pide Datos</button>
<button id="boton-leedatos"> Calcula los datos que escribas</button>
<p id="display"></p>
<label for="">Aceleración:</label>
<input type="number" id="aceleración" name="aceleración">
<label for="">Tiempo:</label>
<input type="number" id="tiempo" name="tiempo">
<script>
    document.getElementById('boton-leedatos').addEventListener("click",leeDatos);
    function mrua(a,t){
        const x = a*Math.pow(t,2)/2;
        return x;
    }
    function pideDatos(){
        const a = prompt("Dime la aceleración");
        const t = prompt("Dime el timepo");
        const x = mrua(a,t);
        alert('El espacio recorrido es '+ x);
    }
    function leeDatos(){
        const a = document.getElementById("aceleración").value;
        const t = document.querySelector('#tiempo').value;
        const x = mrua(a,t);
        document.querySelector('#display').textContent = "El espacio recorrido es "+x+"m";
    }
</script>
</body>
</html>
